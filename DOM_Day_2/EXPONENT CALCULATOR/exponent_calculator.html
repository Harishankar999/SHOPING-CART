<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="Number" id="p1" placeholder="Enter No." value="">
    <input type="text" id="p2" placeholder="Enter No." value="">
    <br>
    <button id="p3">a * b</button>
    <button id="p4">Click here to find the Exponent!</button>
    <p id="p5">See Your Exponent value here</p>
</body>
</html>
<script>
    document.querySelector("#p3").addEventListener("click",Multiply);
    function Multiply(){
        var N1=document.querySelector("#p1").value
        var N2=document.querySelector("#p2").value
        alert(N1*N2)
    }
    
    document.querySelector("#p4").addEventListener("click",exponent);
    function exponent(){
        var N1=document.querySelector("#p1").value;
        var N2=document.querySelector("#p2").value;
        document.querySelector("#p5").innerHTML=Math.pow(N1,N2)

    }


</script>
