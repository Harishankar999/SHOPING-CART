        #container{

            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            gap: 20px;
        }
        .box{
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .p,.h4,h1{
            text-align: center;
        }
        .img{
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .logo{
            width: 130px;
            margin-left: 70px;
        }
        .p{
            margin-bottom: 5px;
        }
        .h4{
            margin-bottom: -10px;
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

        var img=document.createElement("img");
        var role=document.createElement("p");
        var comlogo=document.createElement("img");
        var name1=document.createElement("h4");

        role.innerText=el.role;
        comlogo.src=el.logo;
        name1.innerText=el.name;
        box.append(img,name1,role,comlogo);

        comlogo.setAttribute("class","logo");
        name1.setAttribute("class","h4");
