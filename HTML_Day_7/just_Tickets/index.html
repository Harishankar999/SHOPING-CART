<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container{
        width: 60%;
        height: 600px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: repeat(3,175px);
        gap: 20px;
      }
      #container>div{
      border-radius: 5px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      }
      img{
        height:175px;
        width: 175px;
      }
      #container>div{
        display: flex;
      }
      #container>div>div{
        margin-left: 20px;
      }
      button{
        background-color: #f74263;
        border: 0;
        padding: 10px 25px 10px 25px;
        border-radius: 10px;
        color: white;
        margin-left: 14px;
      }
      h3 {
        text-align: center;
      }
      h1{
        text-align: center;
        color: #f74263;
      }

      /* Medium screens */
      @media only screen and (min-width: 421px) and (max-width: 780px) {
        img{
          border-radius: 50%;
        }
        #container>div{
          display: flex;
          flex-direction: column;
        }
        #container{
          grid-template-columns: repeat(2,1fr);
          grid-template-rows: auto;
        }
        #container>div{
          padding: 20px;
        }
        p{
          text-align: center;
        }
        h3{
          text-align: centre;
        }
      }
      
      /* small screens */
      @media only screen and (min-width: 70px) and (max-width: 420px) {
        img{
          border-radius: 50%;
        }
        #container>div{
          display: flex;
          flex-direction: column;
        }
        #container{
          grid-template-columns: repeat(1,1fr);
          grid-template-rows: auto;
        }
        #container>div{
          padding: 20px;
        }
        p{
          text-align: center;
        }
      }
    </style>
  </head>
